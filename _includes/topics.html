<section id="topics" class="container content-section-a">
<!-- Page Content -->

    <!-- <div class="content-section-a">  -->

        <div class="row text-center">
            <h1>Lines of Research</h1>
            <br/><br/>
            <!--
            <img class="img-responsive" src="../img/research/diagrama.png" alt="">
            -->
        </div>
        <div class="col-lg-12 col-lg-offset-4 text-center">
            <img class="img-responsive" src="../img/research/diagrama.png" alt="centered image">
            <br/><br/>
        </div>

    <!--</div>  -->

    {% for post in site.posts reversed %}
        {% capture thecycle %}{% cycle 'odd', 'even' %}{% endcapture %}
            {% if thecycle == 'odd' %}
    <div class="content-section-a">

        <div class="container">

            <div class="row">
                <div class="col-lg-5 col-sm-6">
                    <hr class="section-heading-spacer">
                    <div class="clearfix"></div>
                    <h2 class="section-heading">{{ post.title }}</h2>
                    <div class="lead">{{ post.content }}</div>
                </div>
                <div class="col-lg-5 col-lg-offset-2 col-sm-6">
                    <img class="img-responsive" src="../img/research/{{ post.img }}" alt="">
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-a -->
            {% else %}

    <div class="content-section-b">

        <div class="container">

            <div class="row">
                <div class="col-lg-5 col-lg-offset-1 col-sm-push-6  col-sm-6">
                    <hr class="section-heading-spacer">
                    <div class="clearfix"></div>
                    <h2 class="section-heading">{{ post.title }}</h2>
                    <div class="lead">{{ post.content }}</div>
                </div>
                <div class="col-lg-5 col-sm-pull-6  col-sm-6">
                  <img class="img-responsive" src="../img/research/{{ post.img }}" alt="">
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-b -->
     
            {% endif %}
    {% endfor %}
   
</section>
